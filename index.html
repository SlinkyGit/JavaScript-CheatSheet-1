<!doctype html>
	<html>
		<head>
			<title>Basic Java Script</title>
			<h1>Basic JS/jQuery</h1>
			<!-- // <script src="JS/main.js"></script> -->
			<script src="https://code.jquery.com/jquery-3.1.0.min.js"</script>
			</script>
			<script>
				$(document).ready (function(){
					alert("The document is ready");

					var animateDiv = function(){

					$('div').show('slow');
				}

					$('div').hide(animateDiv);
				});
				$('div').hide(function(){
					$('div').show('fast')
				})
			});
			</script>
		</head>
		<body>
			<div onclick="changeMe()" id="el">Change Me</div>
		</body>
	</html>
